        <div class="u-center-text .u-margin-bottom-small">
          <h2 class="heading-secondary"> Discover our story </h2>

        <div class="row">
          <div class="story">
            <div class="wrapper">
              <h2>Are Ya hungry ? Let's find some food</h1>
              <div class="wrapper__main">   
                <button class="category">Categories</button>   
                  <form id='inputData' class="inputData"> 
                                         
                    <input type="text" placeholder='What do you have taste for ?' id="lookFor">
                    <button class="submitBtn" type="submit" >
                      <i class="fas fa-search"></i>
                    </button>
                  </form>
                  
              </div>
            
             <div id="outputData"></div>
             <div class="food" id="food"></div>
             <div class="dish"></div>
             <div class="categoryDiv"></div>
             
          </div>
          </div>
        </div>





        <div class="u-center-text u-margin-bottom-medium">
          <h2 class="heading-secondary" id="start">
            Track your calories
          </h2>
        </div>
        <div class="row">
          <div class="story2">
            <div class="container">
              <div class="container__top">
                <button class="myButton clearAll light"><i class="fas fa-broom"></i>CLEAR ALL</button>
              </div>
              <div class="container__middle">
                <div class="picture"></div>
                <form class="form" >
                  <div class="form__wrapper">
                    
                      <label class="form__wrapper--label"  for="add-food">Food</label>
                      <input class="form__wrapper--input" type="text" placeholder="Add food" id="addFood">
                    

                    
                      <label class="form__wrapper--label" for="add-food">Calories</label>
                      <input class="form__wrapper--input" type="number" placeholder="Add Calories" id="addCalories">
                    
                  
                    <button id="addItem" class="myButton green"><i class="fas fa-plus-circle"></i>add food</button>                   
                  </div>              
                </form>
              </div>
              <div class="container__buttons">
                    <button id="updItem" class="myButton yellow"><i class="change-item fas fa-wrench"></i>update food</button>
                    <button id="delItem" class="myButton red"><i class="change-item far fa-trash-alt"></i>delete food</button>
                    <button id="back"  class="myButton blue"><i class="change-item fas fa-arrow-circle-left"></i>back</button>
              </div>
              <div class="container__bottom">
                <h3>TOTAL CALORIES : <span class="totalCalories">0</span> </h3>
              </div>

             
            </div>

             <ul class="item-list" id="item-list">
